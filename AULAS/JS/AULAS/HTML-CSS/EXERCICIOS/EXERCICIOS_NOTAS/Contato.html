<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1034/1034153.png" type="image/x-icon">
    <link rel="stylesheet" href="Contato.css">
    <title>Ballestra parts - Contato</title>
</head>
<body>
    <div>
        <header class="head">
            <ul>
                <a class="link1" href="Contato.html"><li>contato</li></a>
                <a class="link1" href="Home.html"><li>Home</li></a>
                <a class="link1" href="Produtos.html"><li>Produtos</li></a>
            </ul>
        </header>
    </div>
    <div>
        <img id="logo" src="https://cdn.awsli.com.br/400x350/979/979066/logo/c569a9eee8.png" alt="logo ballestra parts">
        <h1 id="cont">Seja bem vindo a central de contato.</h1>
    </div>
    <div>
        <h1 id="form">Formulario de registro.</h1>
    </div>
    <form class="registro">
        <fieldset id="field">
        <div>
            <div>
                    <label for="nome">Nome.</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome" required>
                </div>
                <div>
                    <label for="sobrenome">Sobrenome.</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
                </div>
                <div>
                    <label for="email">Email.</label>
                    <input type="mail" name="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="telefone">Telefone.</label>
                    <input type="text" name="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div>
                    <label for="senha">Senha.</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
            </div>
            <div>
                <button id="button">Enviar.</button>
            </div>
        </div>
        </fieldset>
    </form>
    <footer class="fot">
        <ul>
            <a class="link2" href="https://www.instagram.com/ballestra_parts/"><li id="insta1">Instagram</li></a>
            <a class="link2" href="https://www.facebook.com/ballestraparts/?locale=pt_BR"><li id="face1">Facebook</li></a>
            <a class="link2" href="https://www.tiktok.com/@ballestraparts"><li id="tik1">Tiktok</li></a>
        </ul>
    </footer>
    <div>
        <a href="https://www.instagram.com/ballestra_parts/"><img id="insta" src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" alt="logo Instagram" width="35px" height="35px"></a>
        <a href="https://www.facebook.com/ballestraparts/?locale=pt_BR"><img id="face" src="https://cdn-icons-png.flaticon.com/512/3955/3955011.png" alt="Logo Facebook" width="35px" height="35px"></a>
        <a href="https://www.tiktok.com/@ballestraparts"><img id="tik" src="https://cdn-icons-png.flaticon.com/512/3116/3116491.png" alt="Logo Tiktok" width="35px" height="35px"></a>
    </div>
    <div>
        <p id="me">Created by Guilherme Luti &#169 2023.</p>
    </div>
</body>
</html>
