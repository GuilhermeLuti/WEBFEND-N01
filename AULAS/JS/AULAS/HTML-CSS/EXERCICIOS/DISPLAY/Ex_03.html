<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EX_03.css">
    <title>Document</title>

    <style>
        span.a{
            display: block;
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid #000000;
            background-color: #ff0000;

        }

        span.b{
            display: block;
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid #000000;
            background-color: #ff0000;

        }


    </style>
   
</head>
<body>
    <form>
        <fieldset class="b">
        <div>
            <span><label class="a" for="nome">Nome</label></span>
            <input type="text" name="nome" id="nome" required placeholder="Nome">
        </div>
        <div>
            <span><label class="a" for="sobrenome">Sobrenome</label></span>
            <input type="text" name="sobrenome" id="sobrenome" required placeholder="Sobrenome">
        </div>
        <div>
            <span><label class="a" for="email">Email</label></span>
            <input type="mail" name="email" id="email" required placeholder="Email">
        </div>
        <div>
            <span><label class="a" for="senha">senha</label></span>
            <input type="password" name="senha" id="senha" required placeholder="Senha">
        </div>
        <div>
            <span><label class="a" for="telefone">Telefone</label></span>
            <input type="text" name="telefone" id="telefone" required placeholder="(XX) XX XXXXX-XXXX">
        </div>
        <div>
            <button>Enviar</button>
        </div>
        </fieldset>
    </form>

    <footer>
        <p id="p">Created by Guilherme Luti &#169 2023</p>
    </footer>
    
</body>
</html>
