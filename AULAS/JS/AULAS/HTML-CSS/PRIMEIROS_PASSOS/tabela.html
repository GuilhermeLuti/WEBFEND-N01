<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset ="UTF-8">
        <title>Document</title>
    
    </head>
    <body>

        <table><!---tabela-->
            <thead><!---cabecario da tabela--> <!---thead quando dentro da tabela-->
                <tr>
                    <th>Nome</th><!---TH somente no thead-->
                    <th>Idade</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody><!---tbody quando dentro da tabela-->
                <tr>
                    <td>Guilherme</td><!---TD somente no tbody-->
                    <td>19</td>
                    <td>palmeiras</td>
                </tr>
                <tr>
                    <td>João</td>
                    <td>27</td>
                    <td>São paulo</td>
                </tr>
                <tr>
                    <td>Alex</td>
                    <td>18</td>
                    <td>Corintians</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Esses são os nomes</td><!---colspan atributo para mesclar na tabela-->
                </tr>
            </tfoot>

        </table>

    </body>

</html>
