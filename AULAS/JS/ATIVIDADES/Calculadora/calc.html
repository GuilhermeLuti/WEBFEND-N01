<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <fieldset id="fild">
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <div class="row">
                <button onclick="addToDisplay(`7`)" class="buttonC">7</button>

                <button onclick="addToDisplay(`8`)" class="buttonC">8</button>

                <button onclick="addToDisplay(`9`)" class="buttonC">9</button>

                <button class="operator" onclick="addToDisplay(`+`)">+</button>
            </div>
            <div class="row">
                <button onclick="addToDisplay(`4`)" class="buttonC">4</button>

                <button onclick="addToDisplay(`5`)" class="buttonC">5</button>

                <button onclick="addToDisplay(`6`)" class="buttonC">6</button>

                <button class="operator" onclick="addToDisplay(`-`)">-</button>
            </div>
            <div class="row">
                <button onclick="addToDisplay(`1`)" class="buttonC">1</button>

                <button onclick="addToDisplay(`2`)" class="buttonC">2</button>

                <button onclick="addToDisplay(`3`)" class="buttonC">3</button>

                <button class="operator" onclick="addToDisplay(`*`)">*</button>
            </div>
            <div class="row">
                <button id="clear" onclick="clearDisplay()">Dele</button>

                <button onclick="addToDisplay(`0`)"></button>

                <button onclick="calculate()">=</button>

                <button class="operator" onclick="addToDisplay(`/`)">/</button>
            </div>
        </div>
    </div>
    </fieldset>

    <script src="calc.js"></script>
</body>
</html>
