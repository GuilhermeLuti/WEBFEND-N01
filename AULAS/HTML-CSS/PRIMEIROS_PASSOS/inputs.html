<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>

    <form>
        <fieldset>
        <div>

        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required>

        </div>
        <div>

        <label for="Sobrenome">Sobrenome</label>
        <input type="text" name="Sobrenome" id="Sobrenome">

        </div>
        <div>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="000000000-00">
        </div>
        <div>
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" placeholder="0000-0000-0000-00">
        </div>
        <div>
            <label for="tel">TEL</label>
            <input type="tel" name="tel" id="tel" placeholder="(XX)XXXX-XXX">
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="mail" name="mail" id="mail" placeholder="email">
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="senha">
        </div>
        <div>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" maxlength="200"></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
        </fieldset>
        <fieldset>
            <input type="checkbox" name="" id="" checked>
            <input type="checkbox" name="" id="">

            <input type="radio" name="marcar" id="" checked>
            <input type="radio" name="marcar" id="">
            <input type="radio" name="marcar" id="">

            <input type="range" name="" id="">

            <input type="color" name="" id="">

            <input type="date" name="" id="">
            <input type="time" name="" id="">

            <input type="image" name="" id="">

            <input type="file" name="" id="">

            <input type="hidden" name="" id="">

            <input type="url" name="" id="">

            <input type="search" name="" id="">

            <input type="text" name="" id="">
        </fieldset>

    </form>
    
</body>
</html>
