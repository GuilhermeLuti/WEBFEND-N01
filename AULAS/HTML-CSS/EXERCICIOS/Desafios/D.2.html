<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta UTF="8">
        <title>Cadastro de usuario</title>

    </head>
    <body>
        <form>
            <div>
                <label for="nome">nome</label>
                <input type="text" name="nome" id="nome" required placeholder="Nome">
            </div>
            <div>
                <label for="email">email</label>
                <input type="mail" name="email" id="email" required placeholder="Email">
            </div>
            <div>
                <label for="senha">senha</label>
                <input type="password" name="senha" id="senha" required placeholder="Senha">
            </div>
            <div>
                <label for="confirmação de senha">confirmação de senha</label>
                <input type="password" name="senha" id="senha" placeholder="Deve ser igual a senha.">
            </div>
            <div>
                <label for="data de nascimento">data de nascimento</label>
                <input type="text" name="data de nascimento" id="data de nascimento" placeholder="Data de nascimento">
            </div>
            <div>
                <select name="" id="">
                    <option value="" selected hidden>Selecione</option>
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                    <option value="">Outro</option>
                </select>
            </div>
            <div>
                <button type="submit">Enviar</button required>
            </div>
            
            
        </form>
        
    </body>
    <footer>
        <p>Created by Guilherme Luti &#169 2023</p>
    </footer>

</html>
