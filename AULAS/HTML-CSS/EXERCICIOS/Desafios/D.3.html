<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario De Contato</title>
    </head>
    <body>
        <form>
            <div>
            <label for="nome">nome</label>
            <input type="text" name="nome" id="nome" required placeholder="Nome.">
            </div>
            <div>
                <label for="email">email</label>
                <input type="mail" name="email" id="email" required placeholder="Email.">
            </div>
            <div>
                <label for="assunto">assunto</label>
                <input type="text" name="assunto" id="assunto" required placeholder="Assunto.">
            </div>
            <div>
                <label for="mensagem">mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
        </form>
    
    </body>
        <footer>
            <p>Created by Guilherme Luti &#163 2023</p>
        </footer>
</html>
